<section>
    <div class="container">
        <div class="card">
            <div class="card-header">
                {{_user.Data.UserName}}
            </div>
            <div class="form-group">
                    <label for="firstNametxt">User name</label>
                    <input type="text" [(ngModel)]="_user.Data.UserName" value="" class="form-control" id="firstNametxt" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" [(ngModel)]="_user.Data.Email" value="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="firstNametxt">First name</label>
                <input type="text" [(ngModel)]="_user.Data.FirstName" value="" class="form-control" id="firstNametxt" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="lastNametxt">Last Name</label>
                <input type="text" [(ngModel)]="_user.Data.LastName" value="" class="form-control" id="lastNametxt" />
            </div>
            <button (click)="SaveUser()" class="btn btn-primary">Save User Details</button>
        </div>
    </div>
</section>
