<section>
    <div class="container">
        <div class="card">
            <div class="card-header">
                {{User.Data.FirstName}}
            </div>
              <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{_user.Data.Email}}">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>                
            <div class="form-group">
                  <label for="firstNametxt">First name</label>
                  <input type="text" class="form-control" id="firstNametxt" aria-describedby="emailHelp" placeholder="{{_user.Data.FirstName}}">
                </div>
                <div class="form-group">
                  <label for="lastNametxt">Last Name</label>
                  <input type="text" class="form-control" id="lastNametxt" placeholder="{{_user.Data.LastName}}">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>       
        </div>

    </div>
</section>
